<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/dashboard.css">
</head>

<body>
  <!-- Navbar  -->
  <nav class="d-flex justify-content-between align-items-center">
    <div class="nav-one d-flex justify-content-between align-items-center gap-2">
      <img src="Images/f-logo.svg" alt="Facebook Logo" height="50px" width="50px">
      <div class="icon-parent">
        <i class="fa-solid fa-magnifying-glass "></i>
        <input type="text" placeholder="Search Anything...">
      </div>
    </div>

    <div class="nav-two ">
      <div class="icons">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-solid fa-users"></i>


      </div>
    </div>
    <div class="nav-three">
      <div class="icons ">
        <button type="button" class="btn btn-outline-secondary">Find Friends</button>
        <i class="fa-solid fa-grip"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user-astronaut"></i>
      </div>
    </div>
  </nav>


  <!-- Main -->

  <div class="container-fluid text-center mt-3">
    <div class="row">
      <!-- left sidebar -->
      <div class="col col-lg-3  leftSidebar">
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">

          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>

      </div>
      <!-- feed -->
      <div class="col col-lg-6  feed">

        <!-- top header -->
        <div class="topHeader d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2 img-modal">
            <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
            <div>
              <button type="button" class="text-start btn btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                What's on your Mind ?
              </button>
            </div>
          </div>
          <div class="emoji d-flex ">
            <i class="fa-solid fa-video text-danger"></i>
            <i class="fa-solid fa-photo-film text-success"></i>
            <i class="fa-solid fa-face-smile text-warning"></i>
          </div>

        </div>

       <!-- stories -->
        <div class="stories-section d-flex gap-2">
          <div class="stories-cards">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/008/442/086/small/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"  height="100px" width="50px">
            <div class="round-box bg-primary">
              <i class="fa-solid fa-plus fs-5 text-white "></i>
            </div>
            <p class="mt-3"><b>Create Story</b></p>
          </div>
          <div class="stories-cards"></div>
          <div class="stories-cards"></div>

        </div>
      </div>

      <!-- Modal  -->


      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>

      <!-- chats -->
      <div class="col col-lg-3 chats">

        <div class="mb-2">
          <div class="d-flex justify-content-between align-items-center">
            <p>Contact</p>
            <div class="icons">
              <i class="fa-solid fa-magnifying-glass searchIcon"></i>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>


        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img src="https://avatars.githubusercontent.com/u/140997677?v=4" alt="" height="50px" width="50px">
          <p>Muhammad Hasan</p>
        </div>

        <hr>

        <p class="">Group chats</p>

      </div>
    </div>
  </div>
